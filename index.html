<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Vershina.ru</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--fullsreen div-->
    <div class="fsContainer">
        <header>
            <div class="container justify-content-center header">
                <div class="col-sm-2 offset-sm-1" id="SunLayer">
                    <img src="./images/sun.png">
                </div>
                <div class="d-flex col-sm-12 justify-content-center" id="Links">
                    <a><img src="./images/teleg.png"></a>
                    <a><img src="./images/teleg.png"></a>
                    <a><img src="./images/teleg.png"></a>
                </div>
                <div class="d-flex col-sm-12 justify-content-center" id="Logo">
                    <img src="./images/logo.png">
                </div>
                <div class="d-flex col-sm-12 justify-content-center" id="Menu">
                    <div>
                        <a href=""> <img src="./images/sym.png">О НАС  </a>
                        <a href=""> <img src="./images/sym.png">НАШИ ПРОГРАММЫ  </a>
                        <a href=""> <img src="./images/sym.png">КОНТАКТЫ  </a>
                        <a href=""> <img src="./images/sym.png">ГЛАВНАЯ  </a>
                    </div>
                </div>
            </div>
        </header>
        <content>
            <div class="container-fluid">
                <div class="row justify-content-between dec">
                    <div class="col">
                      <img src="./images/etti2.png">
                    </div>
                    <div class="col">
                        <img src="./images/et.png">
                    </div>
                  </div>
            </div>
            <div class="d-flex justify-content-center">
                <img src="./images/1341r.png" id="feedback">
            </div>
            <div class="d-flex justify-content-center choiceBlock">
                <img src="./images/memo.png" id="choiceText">
            </div>
            <div class="d-flex justify-content-center arrowsBlock">
                <img src="./images/arrowleft.png" >
                <img src="./images/arrowleftbot.png" >
                <img src="./images/arrowbot.png" >
                <img src="./images/arrowrightbot.png" >
                <img src="./images/arrowright.png" >
            </div>
            <!-- CARDS -->
            <div class="container-fluid cards">
                <div class="row justify-content-center">
                    <div class="point">
                        <img src="./images/sochi.png">
                    </div>
                    <div class="point">
                        <img src="./images/krym.png">
                    </div>
                    <div class="point">
                        <img src="./images/krs.png">
                    </div>
                    <div class="point">
                        <img src="./images/sochyn.png">
                    </div>
                    <div class="point">
                        <img src="./images/adler.png">
                    </div>
                    
                    
                </div>
            </div>
            
        </content>
    </div>
    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" ></script>
  </body>
</html>
